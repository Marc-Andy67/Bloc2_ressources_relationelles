name: symfony-dev

services:
  app:
    build:
      context: .
      target: development
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor # Évite d'écraser vendor du container
    environment:
      APP_ENV: dev
      APP_DEBUG: "1"
      DATABASE_URL: "mysql://app:secret@db:3306/app_dev"
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [ backend ]

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on: [ app ]
    networks: [ backend ]

  db:
  image: mysql:8.0
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: app_dev
    MYSQL_USER: app
    MYSQL_PASSWORD: secret
  volumes:
    - mysql_data:/var/lib/mysql
  ports:
    - "3306:3306"
  healthcheck:
    test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
    interval: 10s
    timeout: 5s
    retries: 5
    networks: [ backend ]

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ backend ]

  # Adminer — Interface DB (dev seulement)
  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on: [ db ]
    networks: [ backend ]
    profiles: [ tools ]

  # Mailpit — Catch-all mail (dev seulement)
  mail:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    networks: [ backend ]
    profiles: [ tools ]

volumes:
  mysql_data:
  redis_data:


networks:
  backend:
    driver: bridge
