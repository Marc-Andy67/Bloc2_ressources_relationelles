# JOB 1 â€” LINT & STATIC ANALYSIS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  lint:
    name: ğŸ§¹ Lint & Static Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, intl
          coverage: none  # Pas besoin de coverage ici â†’ build plus rapide

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ env.PHP_VERSION }}-${{ hashFiles('composer.lock') }}
          restore-keys: composer-${{ env.PHP_VERSION }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-scripts

      - name: Security audit (composer)
        run: composer audit

      - name: Lint YAML
        run: php bin/console lint:yaml config --parse-tags

      - name: Lint Twig
        run: php bin/console lint:twig templates

      - name: Lint DI Container
        run: php bin/console lint:container

      - name: PHPStan
        run: vendor/bin/phpstan analyse --no-progress --memory-limit=256M

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# JOB 2 â€” TESTS
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      checks: write        # â† nÃ©cessaire pour publish-unit-test-result-action
      contents: read
      pull-requests: write

    env:
      DATABASE_URL: "mysql://root:root@127.0.0.1:3306/symfony_test"
      APP_ENV: test

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, intl
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ env.PHP_VERSION }}-${{ hashFiles('composer.lock') }}
          restore-keys: composer-${{ env.PHP_VERSION }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-scripts

      - name: Create database & run migrations
        run: |
          php bin/console doctrine:database:create --if-not-exists
          php bin/console doctrine:migrations:migrate --no-interaction

      - name: Run tests
        run: |
          php bin/phpunit \
            --coverage-text \
            --coverage-clover=coverage.xml \
            --log-junit=junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: junit.xml

