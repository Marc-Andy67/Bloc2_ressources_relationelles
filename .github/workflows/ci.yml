name: CI Symfony

on:
  push:
  pull_request:

env:
  DATABASE_URL: "mysql://root:root@127.0.0.1:3306/symfony_test"
  APP_ENV: test

jobs:
  symfony-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_mysql, intl
          coverage: xdebug  # nécessaire si tu veux la couverture de code

      # Cache Composer pour accélérer les prochains builds
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-scripts

      - name: Check for security vulnerabilities
        run: composer audit

      # Linting Symfony — détecte les erreurs de config/twig/yaml sans lancer les tests
      - name: Lint YAML files
        run: php bin/console lint:yaml config --parse-tags

      - name: Lint Twig templates
        run: php bin/console lint:twig templates

      - name: Lint DI Container
        run: php bin/console lint:container

      - name: PHPStan Static Analysis
        run: vendor/bin/phpstan analyse --no-progress --memory-limit=256M
        # retire le continue-on-error si tu veux que ça bloque vraiment le pipeline

      - name: Create database & run migrations
        run: |
          php bin/console doctrine:database:create --if-not-exists
          php bin/console doctrine:migrations:migrate --no-interaction

      - name: Run tests
        run: php bin/phpunit --coverage-text