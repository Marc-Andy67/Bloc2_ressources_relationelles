name: ğŸ”¬ CI Symfony

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PHP_VERSION: "8.4"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

